<!-- Contact Section -->
<section id="contact" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16 fade-in">
      Get In Touch
    </h2>
    <form class="glass-card max-w-lg mx-auto bg-white p-8 rounded shadow-md">
      <div class="glass-highlight"></div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 mb-2">Name</label>

      <div class="mb-4">

          required
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 mb-2">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-secondary hover:bg-secondary/90 text-white px-6 py-3 rounded-button font-medium transition"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
